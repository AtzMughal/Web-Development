        #my-photo {
            height: 250px;
            width: 307px;
            border-radius: 10px;
            margin: 6px 0px 0px 12px;
            object-fit: cover;
            box-shadow: lightblue solid 2px;

        }

        button {
            cursor: pointer;
        }

        .btn1 {
            margin-left: 20px;
            margin-right: 3px;
        }

        .btn2 {
            margin-right: 3px;
        }

        .btn {
            border: 1px solid rgb(189, 182, 182);

            margin-bottom: 10px;

            color: gray;
        }

        #more {
            margin: 12px 0px 0px 110px;
            width: 110px;
            border: 1px solid white;
            border-radius: 25px;
            height: 40px;
            width: 105px;
            font-size: 11px;
            font-weight: bold;
            background-color: rgb(226, 245, 255);
            color: rgb(0, 181, 253);
            transition: 0.1s;
        }

        #more:hover {
            color: rgb(0, 139, 253);
            background-color: rgb(200, 231, 248);
            font-size: 12px;
        }
    </style>

</head>
